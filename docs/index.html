<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayTracer Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RayTracer - G√©n√©rateur de Configuration</h1>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <div class="main-content">
            <div class="sidebar">
                <button class="section-btn" data-section="camera">Cam√©ra</button>
                <button class="section-btn" data-section="primitives">Primitives</button>
                <button class="section-btn" data-section="lights">Lumi√®res</button>
            </div>

            <div class="editor">
                <div class="section" id="camera-section">
                    <h2>Configuration de la Cam√©ra</h2>
                    <div class="form-group">
                        <label for="camera-position">Position (x y z):</label>
                        <div class="vector-inputs">
                            <input type="number" id="camera-position-x" step="0.1" value="0">
                            <input type="number" id="camera-position-y" step="0.1" value="0">
                            <input type="number" id="camera-position-z" step="0.1" value="-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="camera-rotation">Rotation (x y z):</label>
                        <div class="vector-inputs">
                            <input type="number" id="camera-rotation-x" step="0.1" value="0">
                            <input type="number" id="camera-rotation-y" step="0.1" value="0">
                            <input type="number" id="camera-rotation-z" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="camera-fov">Champ de vision:</label>
                        <input type="number" id="camera-fov" min="1" max="179" value="90">
                    </div>
                    <div class="form-group">
                        <label for="camera-resolution">R√©solution (largeur x hauteur):</label>
                        <div class="resolution-inputs">
                            <input type="number" id="camera-resolution-width" min="1" value="1280">
                            <span>x</span>
                            <input type="number" id="camera-resolution-height" min="1" value="720">
                        </div>
                    </div>
                </div>

                <div class="section hidden" id="primitives-section">
                    <h2>Configuration des Primitives</h2>
                    <div class="primitive-controls">
                        <button id="add-primitive">Ajouter une primitive</button>
                        <select id="primitive-type">
                            <option value="sphere">Sph√®re</option>
                            <option value="plane">Plan</option>
                            <option value="cylinder">Cylindre</option>
                            <option value="cone">C√¥ne</option>
                            <option value="donut">Donut</option>
                            <option value="objfile">objfile</option>
                        </select>
                    </div>
                    <div id="primitives-list">
                    </div>
                </div>

                <div class="section hidden" id="lights-section">
                    <h2>Configuration des Lumi√®res</h2>
                    <div class="light-controls">
                        <button id="add-light">Ajouter une lumi√®re</button>
                        <select id="light-type">
                            <option value="point">Point</option>
                            <option value="directional">Directionnelle</option>
                        </select>
                    </div>
                    <div id="lights-list">
                    </div>
                </div>
            </div>
        </div>

        </div>
        <div class="preview-panel">
            <h2>Aper√ßu de la configuration</h2>
            <div class="preview-header">
                <button id="copy-config" class="copy-btn" title="Copier la configuration.">
                    <span class="copy-icon">üìã</span>
                </button>
            </div>
            <pre id="config-preview"></pre>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
